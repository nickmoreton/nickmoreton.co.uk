{% extends "base.html" %}

{% block header %}
<header class="short">
    <div class="container">
        <h1>{{ page.title }}</h1>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="container">

    <h1>{{ page.title }}</h1>
    {{ page.body }}
    <ul>
        {% for article in articles %}
            <li>
                <div>
                    <a href="{{ article.url }}">{{ article.title }}</a>
                </div>
                <div>
                    {{ article.excerpt }}
                </div>
            </li>
        {% endfor %}
    </ul>    
</div>
{% endblock %}
