{% extends "base.html" %}

{% block header %}{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.body }}
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.url }}">{{ article.title }}</a>: {{ article.excerpt }}
            </li>
        {% endfor %}
    </ul>    
{% endblock %}
