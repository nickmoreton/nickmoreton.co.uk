        <code class="hljs language-{{ value.language }}" data-copy>{{ value.code }}</code>
        <input type="hidden" value="{{ value.code }}">
    </pre>
    <div class="lang">{{ value.language }}</div>
    <div class="copy">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 48 48">
            <title>note code</title>

                class="nc-icon-wrapper" stroke-miterlimit="10">
                <polyline points="31,6 46,6 46,42 32,44 16,38 2,42 2,6 17,6 "></polyline>
                <rect x="17" y="2" width="14" height="8"></rect>
                <polyline points=" 16,20 12,24 16,28 " stroke="#ffffff"></polyline>
                <polyline points=" 32,20 36,24 32,28 " stroke="#ffffff"></polyline>
                <line x1="22" y1="32" x2="26" y2="16" stroke="#ffffff"></line>
            </g>
        </svg>
        Copy code
    </div>
</div>
